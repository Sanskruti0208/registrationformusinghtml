<!doctype html>

<html>
    <head>
      <title>Aadharloging</title>     
    </head>       
     <body>  
      <fieldset>
     <h1>Registration Form</h1>
     <body style="background-color:powderblue;"> 
     <li>Full Name</li>
     <input type="text"style="width: 400px;">
     <li>Parent Name</li>
     <input type="text"style="width: 400px;" >
     <li>Gender</li>
     <form action="">
     <input type="radio" name="gender" value="male"> Male<br>
     <input type="radio" name="gender" value="female"> Female<br>
     <input type="radio" name="gender" value="other"> Other<br>
     </form>
     <li>E-mail</li>
     <input type="text"style="width: 300px;" >
     <li>Password</li>
     <input type="text"style="width: 100px;" >
     <li>Confirm Password</li>
     <input type="text"style="width: 100px;" >
     <li>Select State</li>
     <form action="">
      <select>
       <option for="States">States</option>
       <option value="Goa">Goa</option>
       <option value="Gujrat">Gujrat</option>
       <option value="Mharashtra">Maharashtra</option>
       <option value="Karnataka">Karnataka</option>
       <option value="Rajsthan">Rajsthan</option>
       <option value="Other">Other</option>
      </select>
     </form>
     <li>Address</li>
     <textarea name="textarea" rows="3" cols="30"></textarea>
     <li>Language Known</li>
     <form action="">
     <input type="radio" name="Language known" value="English"> English<br>
     <input type="radio" name="Language known" value="Hindi"> Hindi<br>
     <input type="radio" name="Language known" value="Marathi"> Marathi<br>
     </form>
     <h2><button type="button" onclick="myFunction()">Submit</button></h2>
     </fieldset>
     </body>
</html>
